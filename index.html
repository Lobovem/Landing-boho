<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boho</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="body layout decor">

  <header class="header">
    <img class="decor__left" src="assets/img/decor-left-foto.png" alt="decor-left-foto.png">
    <img class="decor__right" src="assets/img/decor-right-foto.png" alt="decor-right-foto.png">
    <img class="header__decor-main" src="assets/img/background-main-foto.png" alt="background-main-foto.png">
    <div class="layout__xl">
      <div class="header__wrap">
        <div class="header__contant">
          <div class="header__img-box">
            <img class="header__img" src="assets/img/girl-main.png" alt="girl-main.png">
          </div>

          <div class="header__actions actions">
            <img class="actions__logo" src="assets/img/logo-main.svg" alt="logo-main.svg">
            <h1 class="actions__title">WELCOME PACKAGE</h1>
            <p class="actions__desc">Up to a$1000
              +225 FS</p>
            <div class="actions__link-box">
              <a class="actions__link" href="#">GET BONUS</a>
            </div>
          </div>

        </div>

        <div class="header__item-wrap item">
          <div class="item__box">
            <img class="item__img" src="assets/img/item-icon-1.svg" alt="item-icon-1.svg">
            <h3 class="item__title">minute
              registration</h3>
          </div>

          <div class="item__box">
            <img class="item__img" src="assets/img/item-icon-2.svg" alt="item-icon-2.svg">
            <h3 class="item__title">instant
              deposit</h3>
          </div>

          <div class="item__box">
            <img class="item__img" src="assets/img/item-icon-3.svg" alt="item-icon-3.svg">
            <h3 class="item__title">fast
              payouts</h3>
          </div>

          <div class="item__box">
            <img class="item__img" src="assets/img/item-icon-4.svg" alt="item-icon-4.svg">
            <h3 class="item__title">LICENSED AND REGULATED</h3>
          </div>
        </div>

      </div>
    </div>
  </header>




  <main class="main"></main>
  <footer class="footer"></footer>

  <script src="./assets/js/main.js"></script>
</body>

</html>
